<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Cool-board | no title</title>
    </head>
    <body>
        <header>
            <div class="header-f">
                <span id="sidebar-button" class="fa">&#9776;</span>
                <h1>NedoTrull</h1>
                <h2 id="title" style="text-align: center;">Name Table</h2>
                <span class="title-actions-container" >
                    <label for="auto-save" class="auto-save-text">Auto Save</label>
                    <label class="switch" id="auto-save-label">
                       <input id="auto-save" type="checkbox" checked>
                       <span class="slider round"></span>
                    </label>

                </span>
            </div>
        </header>
        

        <div id="sidebar" class="sidenav">
            <span id="sidebar-close">&times;</span>
            <div class="user">
                <div class="avatar"></div>
                <div class="nn">
                    <h1 class="fffgg">Andy</h1>
                </div>
            </div>
            <p class="is-title">Доски</p>
            <ul id="boards-list">
            </ul>

            <div class="flex-col">
                <input type="text" id="add-board-text" name="add-board" placeholder="Add Board...">
                <button id="add-board-button">Add Board</button>
            </div>
        </div>

        <div id="card-context-menu" class="context-menu">
            <ul>
                <li id="card-context-menu-delete">Delete</li>

            </ul>
        </div>

        <div class="container" id="main-container">
            <div id="cards-container">
                <div id="add-card">
                    <input maxlength="128" type="text" id="add-card-text" name="add-card" placeholder="Add Card..." autofocus>
                    <button id="add-card-button" class="plus-button">+</button>
                </div>
            </div>
        </div>

        <div id="alert-container">
            <div id="alerts">
            </div>
        </div>

        <div id="dialog" class="modal">
            <div class="dialog-content">
                <span id="dialog-close" class="confirm-dialog-close">&times;</span>
                <div id="dialog-text" class="confirm-dialog-text"></div>
                <div class="confirm-dialog-actions">
                    <button id="dialog-cancel" class="confirm-dialog-cancel"> Cancel </button>
                    <button id="dialog-confirm" class="confirm-dialog-confirm"> Confirm </button>
                </div>
            </div>
        </div>

        <script src="create-alert.js"></script>
        <script src="index.js"></script>
    </body>
</html>
